language: python

cache: 
  pip: True

sudo: false

jobs:
    include:
    - name: python 3.9 linux
      os: linux
      python: 3.9
      stage: test
      script:
        - ./ci-test.sh
    - name: python 3.9 macos
      os: osx
      osx_image: xcode11.6
      language: shell
      stage: test
      script:
        - ./ci-test.sh

install:
    pip3 install --upgrade pip virtualenv

after_success:
    - ./ci-cov.sh

branches:
    only:
    - master
    - /^v/

services:
    - mysql
